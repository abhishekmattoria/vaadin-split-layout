<dom-module id="split-layout-lumo-theme-demos">
  <template>
    <style include="vaadin-component-demo-shared-styles">
      :host {
        display: block;
      }
    </style>

    <h3>Small</h3>
    <vaadin-demo-snippet id='split-layout-lumo-theme-demos-small'>
      <template preserve-content>
        <style>
          vaadin-split-layout {
            min-height: 200px;
            flex: auto;
          }
          div:first-child {
            background-color: var(--lumo-shade-5pct);
          }
        </style>
        <div style="display: flex">
          <vaadin-split-layout theme="small">
            <div></div>
            <div></div>
          </vaadin-split-layout>

          <vaadin-split-layout orientation="vertical" theme="small">
            <div></div>
            <div></div>
          </vaadin-split-layout>
        </div>

      </template>
    </vaadin-demo-snippet>

    <h3>Minimal</h3>
    <vaadin-demo-snippet id='split-layout-lumo-theme-demos-minimal'>
      <template preserve-content>
        <style>
          vaadin-split-layout {
            min-height: 200px;
            flex: auto;
          }
          div:first-child {
            background-color: var(--lumo-shade-5pct);
          }
        </style>
        <div style="display: flex">
          <vaadin-split-layout theme="minimal">
            <div></div>
            <div></div>
          </vaadin-split-layout>

          <vaadin-split-layout orientation="vertical" theme="minimal">
            <div></div>
            <div></div>
          </vaadin-split-layout>
        </div>

      </template>
    </vaadin-demo-snippet>

  </template>
  <script>
    class SplitLayoutLumoThemeDemos extends DemoReadyEventEmitter(SplitLayoutDemo(Polymer.Element)) {
      static get is() {
        return 'split-layout-lumo-theme-demos';
      }
    }
    customElements.define(SplitLayoutLumoThemeDemos.is, SplitLayoutLumoThemeDemos);
  </script>
</dom-module>
