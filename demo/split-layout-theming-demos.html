<dom-module id="split-layout-theming-demos">
  <template>
    <style>
       :host {
        display: block;
      }

    </style>


    <h3>Themed Split Layout</h3>
    <vaadin-demo-snippet id='split-layout-theming-demos-themed-split-layout'>
      <template preserve-content>
        <dom-module id="vaadin-split-layout-styles" theme-for="vaadin-split-layout">
          <template preserve-content>
            <style>
              [part~="splitter"] {
                min-width: 5px;
                min-height: 5px;
                background: #ddd;
              }

              [part~="handle"]::after {
                content: "\22EE";
                display: block;
                font-size: 16px;
                line-height: 40px;
                text-align: center;
                color: #999;
                text-shadow: 1px 1px #d0d0d0;
              }

              :host([vertical]) [part~="handle"]::after {
                content: "\22EF";
              }

              :host([hide-splitter]) [part~="splitter"] {
                display: none;
              }
            </style>
          </template>
        </dom-module>

        <dom-bind>
          <template is="dom-bind">
            <label><input aria-label="Select Row" type="checkbox" checked="{{_hideLeft::change}}">Hide Left Section</label>

            <vaadin-split-layout hide-splitter$="[[_hideLeft]]">
              <div hidden$="[[_hideLeft]]">Left</div>
              <vaadin-split-layout vertical>
                <div>Top</div>
                <div>Bottom</div>
              </vaadin-split-layout>
            </vaadin-split-layout>
          </template>
      </dom-bind>

      </template>
    </vaadin-demo-snippet>


  </div>
  </template>
  <script>
    class SplitLayoutThemingDemos extends DemoReadyEventEmitter(SplitLayoutDemo(Polymer.Element)) {
      static get is() { return 'split-layout-theming-demos'; }
    }
    customElements.define(SplitLayoutThemingDemos.is, SplitLayoutThemingDemos);
  </script>
</dom-module>
