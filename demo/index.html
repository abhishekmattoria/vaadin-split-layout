<!doctype html>
<html>
  <head>
    <title>vaadin-split-panel demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">

    <link rel="import" href="../vaadin-split-panel.html">

    <style is="custom-style" include="demo-pages-shared-styles">
      .centered {
        max-width: 600px;
      }

      vaadin-split-panel {
        height: 160px;
        background: #eee;
      }
    </style>
  </head>
  <body>

    <div class="vertical-section-container centered">
      <h3>Horizontal Mode (Default)</h3>
      <demo-snippet>
        <template>
          <vaadin-split-panel>
            <div>first panel content</div>
            <div>second panel content</div>
          </vaadin-split-panel>
        </template>
      </demo-snippet>

      <h3>Vertical Mode</h3>
      <demo-snippet>
        <template>
          <vaadin-split-panel vertical>
            <div>first panel content</div>
            <div>second panel content</div>
          </vaadin-split-panel>
        </template>
      </demo-snippet>

      <h3>Modes Combination</h3>
      <demo-snippet>
        <template>
          <vaadin-split-panel>
            <div>first panel content</div>
            <vaadin-split-panel vertical>
              <div>second panel content</div>
              <div>third panel content</div>
            </vaadin-split-panel>
          </vaadin-split-panel>
        </template>
      </demo-snippet>

    </div>

  </body>
</html>
